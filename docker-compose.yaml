services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rent_app
    restart: unless-stopped
    volumes:
      - .:/var/www


    networks:
        - app-network
    depends_on:
      - postgres
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    expose:
      - 5432

  pgadmin:
    image: dpage/pgadmin4
    container_name: rent_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8081:80"
    networks:
      - app-network

  web:
    container_name: rent_web
    image: nginx:alpine  # Use the Nginx image
    ports:
      - "8000:80"
      - "5173:5173"
    volumes:
      - .:/var/www  # Mount the Laravel application directory
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Use our Nginx config
    depends_on:
      - app  # Ensure PHP-FPM is started before Nginx
    networks:
      - app-network  # Connect to the custom network

  node:
    image: node:22
    container_name: node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    tty: true
    ports:
      - "5173:5173"  # For Vite development server
    environment:
      - NODE_ENV=development
    command: >
      sh -c "npm install && npm run dev"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
